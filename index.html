<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--seo 优化技巧之 关键词-->
		<meta name="keywords" content="简历，前端简历,resume" />
		<!--seo 优化技巧之 描述-->
		<meta name="description" content="简历模板，邓全华的简历,dengquanhua-resume" />
		<title>我的个人简历--邓全华</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 引入 Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
	</head>

	<body>
		
		<div id="resume">
			<div class="my-resume clearfix">
				<div class="d-l">
					<section class="head">
						<h1 class="wow rubberBand animated" data-wow-duration="2s"><img src="img/head.png"/ alt="邓全华的照片"></h1>
						<h2 class="wow rubberBand animated" data-wow-duration="2s" v-text="self.myname"></h2>
						<h3 class="wow rubberBand animated" data-wow-duration="2s" v-text="self.job"></h3>
					</section>
					<section class="d-l1 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">基本信息</h2>
						<dl class="wow bounceInRight animated" data-wow-delay=".5s" data-wow-duration="2s">
							<dd><em>毕业学校：</em><i v-text="self.school"></i></dd>
							<dd><em>学历：</em><i v-text="self.education"></i></dd>
							<dd><em>专业：</em><i v-text="self.major"></i></dd>
							<dd><em>目标城市：</em><i v-text="self.city"></i></dd>
						</dl>
					</section>
					<section class="d-l2 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">联系方式</h2>
						<dl class="wow bounceInRight animated" data-wow-delay=".5s" data-wow-duration="2s">
							<dd><em>手机：</em><i v-text="self.phone"></i></dd>
							<dd><em>邮箱：</em><i v-text="self.email"></i></dd>
						</dl>
					</section>
					<section class="d-l3 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">掌握技能</h2>
						<dl>
							<dd v-for="item in skill"><em class="wow bounceInLeft animated" data-wow-delay=".5s" data-wow-duration="2s">{{item.name}}:</em>
								<div class="progress progress-striped wow rubberBand animated">
									<div class="progress-bar progress-bar-info " role="progressbar" :aria-valuenow="item.value" aria-valuemin="0" :aria-valuemax="max" :style="{width: item.value +'%'}">
									</div>
								</div>
							</dd>
						</dl>
					</section>
				</div>
				<div class="d-r">
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-duration="2s">个人优势</h2>
						<ol class="jishu">
							<li v-for="(item, key) in ys" key="v" class="wow bounceInUp animated" data-wow-duration="2s" :data-wow-delay="key * .5 +'s'" v-text="item.value"></li>
						</ol>
					</div>
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-delay=".5s" data-wow-duration="2s">项目作品</h2>
						<div class="row">
							<div class="col-sm-6 col-md-4 zp wow bounceInUp animated" @mouseover="showtip(v)" @mouseout="hidetip()" v-for="(item,v) in xm" data-wow-duration="1s" :data-wow-delay="v*.2+'s'">
								<a :href="item.url" class="thumbnail" target="_blank">
									<img class="wow bounceIn animated" :data-wow-delay="(v+1)*.5+'s'" :src="'img/zp/zp'+item.img+'.png'" alt="作品">
									<div class="zplist" :class="{cur:sh == v}">
										<h3 v-html="item.name"></h3>
									</div>
								</a>
							</div>

						</div>
					</div>
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-delay=".5s" data-wow-duration="2s">设计作品</h2>
						<div class="row">
							<div class="col-sm-6 col-md-4 zp wow bounceInUp animated" @mouseover="showtip(v)" @mouseout="hidetip()" v-for="(item,v) in sj" data-wow-duration="1s" :data-wow-delay="v*.2+'s'">
								<a :href="item.url" class="thumbnail" target="_blank">
									<img class="wow bounceIn animated" :data-wow-delay="(v+1)*.5+'s'" :src="'img/zp/sj'+item.img+'.png'" alt="作品">
									<div class="zplist" :class="{cur:sh == v}">
										<h3 v-html="item.name"></h3>
									</div>
								</a>
							</div>

						</div>

					</div>
				</div>
			</div>
		<p>
			<!-- 使用 router-link 组件来导航. -->
			<!-- 通过传入 `to` 属性指定链接. -->
			<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<!--<router-link to="/foo">Go to Foo</router-link>
			<router-link to="/bar">Go to Bar</router-link>-->
		</p>
		<!-- 路由出口 -->
		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>
		</div>

			let obj = {
				self: {

					school: "广东白云学院", //学校
					education: "大专", //最高学历
					major: "软件技术", //专业
					phone: "13692641763", //手机号
					email: "718121959@qq.com", //邮箱
					city: "深圳",
				},
				xm: [{
					name: "然古水果商城</br>pc端",
					url: "http://www.rglpmall.com/",
					img: 1
				}, {
					name: "港比利钻石商城</br>移动端",
					url: "http://www.hkbel.com/wap/",
					img: 2
				}, {
					name: "中创盈科官网</br>响应式",
					url: "http://www.sinyink.com",

				}, {
					name: "执行宝</br>app",

					img: 4
				}, {
					name: "粮仓管理</br>App",
					url: "https://hcx18.com/lq",
					img: 5
				}, {
					name: "我的购物车</br>原生js",
					url: "https://hcx18.com/car",
					img: 6
				}],
				sj: [{
					name: "我的简历",
					url: "http://hcx18.com",
					img: 1
				}, {
					name: "手机商城</br>移动端设计",
					url: "http://hcx18.com/shangchengweb.html",
					img: 2
				}, {
					name: "企业官网</br>移动端设计",
					url: "http://hcx18.com/qyweb.html",
					img: 3
				}],
				sh: -1,
				skill: [{ //技能
						name: "HTML+CSS",

			}
			// 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

			// 1. 定义（路由）组件。
			// 可以从其他文件 import 进来
			const Foo = { template: '<div>foo</div>' }
			const Bar = { template: '<div>bar</div>' }

			// 2. 定义路由
			// 每个路由应该映射一个组件。 其中"component" 可以是
			// 通过 Vue.extend() 创建的组件构造器，
			// 或者，只是一个组件配置对象。
			// 我们晚点再讨论嵌套路由。
			const routes = [
				{ path: '/foo', component: Foo },
				{ path: '/bar', component: Bar }
			]

			// 3. 创建 router 实例，然后传 `routes` 配置
			// 你还可以传别的配置参数, 不过先这么简单着吧。
			const router = new VueRouter({
				routes // （缩写）相当于 routes: routes
			})

			// 4. 创建和挂载根实例。

//			const app = new Vue({

//			}).$mount('#resume')

					showtip(i) {

					},
					hidetip() {
						this.sh = -1
					}
				}
			})
