<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--seo 优化技巧之 关键词-->
		<meta name="keywords" content="简历，前端简历,resume" />
		<!--seo 优化技巧之 描述-->
		<meta name="description" content="简历模板，邓全华的简历,dengquanhua-resume" />
		<title>我的个人简历--邓全华</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 引入 Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="resume">
			<div class="my-resume clearfix">
				<div class="d-l">
					<section class="head">
						<h1 class="wow rubberBand animated" data-wow-duration="2s"><img src="img/head.png"/ alt="邓全华的照片"></h1>
						<h2 class="wow rubberBand animated" data-wow-duration="2s" v-text="self.myname"></h2>
						<h3 class="wow rubberBand animated" data-wow-duration="2s" v-text="self.job"></h3>
					</section>
					<section class="d-l1 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">基本信息</h2>
						<dl class="wow bounceInRight animated" data-wow-delay=".5s" data-wow-duration="2s">
							<dd><em>毕业学校：</em><i v-text="self.school"></i></dd>
							<dd><em>学历：</em><i v-text="self.education"></i></dd>
							<dd><em>专业：</em><i v-text="self.major"></i></dd>
							<dd><em>目标城市：</em><i v-text="self.city"></i></dd>
						</dl>
					</section>
					<section class="d-l2 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">联系方式</h2>
						<dl class="wow bounceInRight animated" data-wow-delay=".5s" data-wow-duration="2s">
							<dd><em>手机：</em><i v-text="self.phone"></i></dd>
							<dd><em>邮箱：</em><i v-text="self.email"></i></dd>
						</dl>
					</section>
					<section class="d-l3 d-ll">
						<h2 class="wow bounceInRight animated" data-wow-duration="2s">掌握技能</h2>
						<dl>
							<dd v-for="item in skill"><em class="wow bounceInLeft animated" data-wow-delay=".5s" data-wow-duration="2s">{{item.name}}:</em>
								<div class="progress progress-striped wow rubberBand animated">
									<div class="progress-bar progress-bar-info " role="progressbar" :aria-valuenow="item.value" aria-valuemin="0" :aria-valuemax="max" :style="{width: item.value +'%'}">
									</div>
								</div>
							</dd>
						</dl>
					</section>
				</div>
				<div class="d-r">
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-duration="2s">个人优势</h2>
						<ol class="jishu">
							<li v-for="(item, key) in ys" key="v" class="wow bounceInUp animated"  data-wow-duration="2s" :data-wow-delay="key * .5 +'s'" v-text="item.value"></li>
						</ol>
					</div>
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-delay=".5s" data-wow-duration="2s">项目作品</h2>
						<div class="row">
							<div class="col-sm-6 col-md-4 zp wow bounceInUp animated" 
								@mouseover="showtip(v)" @mouseout="hidetip()" v-for="(item,v) in xm" data-wow-duration="1s" :data-wow-delay="v*.2+'s'">
								<a :href="item.url" class="thumbnail" target="_blank"  >
									<img class="wow bounceIn animated" :data-wow-delay="(v+1)*.5+'s'" :src="'img/zp/zp'+item.img+'.png'" alt="作品">
									<div class="zplist" :class="{cur:sh == v}">
										<h3 v-html="item.name"></h3>
									</div>
								</a>
							</div>
							
						</div>
					</div>
					<div class="dr-box">
						<h2 class="wow bounceInDown animated" data-wow-delay=".5s" data-wow-duration="2s">设计作品</h2>
						<div class="row">
							<div class="col-sm-6 col-md-4 zp wow bounceInUp animated" 
								@mouseover="showtip(v)" @mouseout="hidetip()" v-for="(item,v) in sj" data-wow-duration="1s" :data-wow-delay="v*.2+'s'">
								<a :href="item.url" class="thumbnail" target="_blank"  >
									<img class="wow bounceIn animated" :data-wow-delay="(v+1)*.5+'s'" :src="'img/zp/sj'+item.img+'.png'" alt="作品">
									<div class="zplist" :class="{cur:sh == v}">
										<h3 v-html="item.name"></h3>
									</div>
								</a>
							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.dowebok.com/131/js/wow.min.js"></script>
		<script>
			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};
		</script>

			var vm = new Vue({

				created() {

				methods:{
					showtip(i){

	</body>

</html>
